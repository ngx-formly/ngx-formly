name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Bundlesize
        run: npx bundlesize

      - name: Lint & Format
        run: |
          npm run format
          npm run lint

      - name: Test
        run: npm run test

      - name: E2E Test
        run: |
          npm run build:ssr
          npm run e2e:ssr
