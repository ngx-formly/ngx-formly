<form [formGroup]="form">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
</form>

<ng-template #hintStart let-field="field">
  hintStart accepts strings and TemplateRefs and is aligned to start
</ng-template>
<ng-template #hintEnd let-field="field"> hintEnd accepts strings and TemplateRefs and is aligned to end</ng-template>
